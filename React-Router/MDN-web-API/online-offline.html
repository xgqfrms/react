<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>online & offline</title>
    <style>
        #status {
            position: fixed;
            width: 100%;
            font: bold 1em sans-serif;
            color: #FFF;
            padding: 0.5em;
        }
        #log {
            padding: 2.5em 0.5em 0.5em;
            font: 1em sans-serif;
        }
        .online {
            background: green;
        }
        .offline {
            background: red;
        }
    </style>
</head>
<body>
    <div>
        <h1>Online/Offline</h1>
    </div>
    <section>
        <div id="status"></div>
        <div id="log"></div>
        <p>This is a online & offline test!</p>
    </section>
    <!-- js -->
    <script>
        window.addEventListener('load', function() {
            console.log(`window had loaded!`);
            let status = document.getElementById("status");
            let log = document.getElementById("log");
            function updateOnlineStatus(event) {
                let condition = navigator.onLine ? "online" : "offline";
                status.className = condition;
                status.innerHTML = condition.toUpperCase();
                log.insertAdjacentHTML("beforeend", "Event: " + event.type + "; Status: " + condition);
                console.log(`condition === ${condition}!`);
            }
            function updateOfflineStatus(event) {
                // Offline
            }
            window.addEventListener('online',  updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
        });
        /*
            https://developer.mozilla.org/zh-CN/docs/Web/API/Element/insertAdjacentHTML
            insertAdjacentHTML() 将指定的文本解析为HTML或XML，并将结果节点插入到DOM树中的指定位置。它不会重新解析它正在使用的元素，因此它不会破坏元素内的现有元素。这避免了额外的序列化步骤，使其比直接innerHTML操作更快。
        */
    </script>
</body>
</html>
