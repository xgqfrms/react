<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You, Me & SVG</title>
    <link rel="stylesheet" href="./svg/svg.css">
    <style>
        *{
            border-radius-left: 4px;
            border-radius-right: 4px;
        }
        .test-circle{
            background: #000;
            color: #0f0;
        }
        .test-x{
            background: #f0f;
            color: #0f0;
            fill: red;
            stroke: #0f0;
            stroke-width:3px;
        }
    </style>
</head>
<body>
    <img src="./svg/01.svg" alt="svg">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 340 340">
        <title>Home Icon</title>
        <desc>A yellow house with blue windows.</desc>

        <!-- Bg Circle -->
        <circle class="background-circle" cx="170" cy="170" r="162"/>

        <!-- Chimney -->
        <rect class="chimney" x="98" y="127" width="14" height="21"/>
        <rect class="chimney-topper" x="95" y="123" width="20" height="4"/>

        <!-- House -->
        <rect class="body" x="90" y="198" width="162" height="84"/>
        <!-- <rect class="roof" x="80" y="148" width="184" height="56"/> -->
        <polygon class="roof" points="256,148 262,203 80,203 87,148 327,148"/>

        <!-- test ? timecicle ?-->
        <circle class="test-circle" cx="256" cy="148" r="3"/>
        <!-- top-right -->
        <circle class="test-circle" cx="262" cy="203" r="3"/>
        <!-- bottom-right -->
        <circle class="test-circle" cx="80" cy="203" r="3"/>
        <!-- bottom-left -->
        <circle class="test-circle" cx="87" cy="148" r="3"/>
        <!-- top-left -->
        <circle class="test-x" cx="327" cy="148" r="5"/>
        <!-- circle-left -->

        <!-- Door -->
        <rect class="door" x="153" y="222" width="36" height="60"/>
        <rect class="door" x="153" y="218" width="36" height="10" rx="5" ry="5"/>
        <rect class="door-knob" x="183" y="252" width="2" height="8"/>

        <!-- symbol -->
        <symbol id="bloom">
          <circle class="flower-outer" cx="228" cy="267" r="6"/>
          <circle class="flower-inner" cx="231" cy="266" r="2"/>
        </symbol>

        <!-- Flowers -->
        <g class="flower" transform="scale(.8),translate(60,71)">
          <line x1="228" y1="267" x2="228" y2="282"/>
          <use xlink:href="#bloom" />
        </g>

        <g class="flower" transform="translate(-22, 0)">
          <line x1="228" y1="267" x2="228" y2="282"/>
          <g transform="rotate(195,228,267)">
             <use xlink:href="#bloom" />
           </g>
        </g>

        <g class="flower" transform="translate(-93, 0)">
          <line x1="228" y1="267" x2="228" y2="282"/>
          <g transform="rotate(50,228,267)">
            <use xlink:href="#bloom" />
          </g>
        </g>
        <g class="flower" transform="translate(-116, 0) ,scale(.8), translate(55,71)"> 
          <line x1="228" y1="267" x2="228" y2="282"/>
          <use xlink:href="#bloom" />
        </g>

        <!-- Clouds -->
        <path d="M146.487 131.174c-1.34-9.782-13.134-3.526-13.134-3.526-3.228-9.335-12.414-4.146-12.414-4.146-.05-12.91-12.168-7.175-12.168-7.175-2.36-12.985-19.217-13.93-25.15-5.115-4.768 7.05-.497 13.53-.497 13.53C76.05 122.61 76 131.175 76 131.175v2.507h83"/>
        <path d="M286.487 131.174c-1.34-9.782-13.134-3.526-13.134-3.526-3.228-9.335-12.414-4.146-12.414-4.146-.05-12.91-12.167-7.175-12.167-7.175-2.36-12.985-19.217-13.93-25.15-5.115-4.768 7.05-.497 13.53-.497 13.53-7.076-2.134-7.126 6.432-7.126 6.432v2.507h83"/>

        <!-- Window -->
        <g transform="translate(72,110)" class="windows"> 
            <!-- Window R  -->
            <rect x="36" y="113" width="14" height="14"/>
            <rect x="52" y="113" width="14" height="14"/>
            <rect x="36" y="129" width="14" height="14"/>
            <rect x="52" y="129" width="14" height="14"/>
            <line x1="34" y1="147" x2="69" y2="147"/>

            <!-- Window L  -->
            <rect x="130" y="113" width="14" height="14"/>
            <rect x="146" y="113" width="14" height="14"/>
            <rect x="130" y="129" width="14" height="14"/>
            <rect x="146" y="129" width="14" height="14"/>
            <line x1="128" y1="147" x2="162" y2="147"/>
        </g>

        <!-- TEXT -->
        <text x="100" y="100">HOME</text>
      </svg>
      <!-- <img src="./svg/flower.svg" alt="svg"> -->
      <img src="./svg/02.svg" alt="svg">
</body>
</html>
