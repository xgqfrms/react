<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="print">click me to print the screen!</button>
    </div>
    <script>
        window.onload = (t) => {
            let p = document.getElementById('print');
            p.onclick = () => {
                try {
                    print();
                } catch (t) {
                    alert("Your browser does not support `print()` method.");
                }
            };
        };
    </script>
</body>
</html>
